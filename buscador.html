<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<title>INMOBILIARIA LA VECINDAD</title>
</head>
<body>

<div class="bloquespacio"></div>
<div class="row g-2">
  <div class="col-md">
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInputGrid"  value="">
      <label for="floatingInputGrid">Ubicación:</label>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
        <option selected>TODOS </option>
        <option value="1">CASA</option>
        <option value="2">APARTAMENTO</option>
        <option value="3">APARTAESTUDIO</option>
        <option value="4">HABITACIÓN</option>
        <option value="5">GARAJE</option>
      </select>
      <label for="floatingSelectGrid">Tipo de Inmueble</label>
    </div>
  </div>

  <div class="col-md">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">

        <option value="1">EN VENTA</option>
        <option value="2">EN ARRIENDO</option>
      </select>
      <label for="floatingSelectGrid">Transacción</label>
    </div>
  </div>
    
</div>

	<div class="bloquespacio"></div>
</body>
</html>
