<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title></title>
</head>
<body>

	<div>
		<form>
			
			<div class="mb-3">
		    	<label for="" class="form-label">Nombre</label>
		    	<input type="text" class="form-control" id="">
		  	</div>

		  	<div class="mb-3">
			    <label for="" class="form-label">Correo Electronico</label>
			    <input type="email" class="form-control" id="" >
			 </div>

			 <div class="mb-3">
			    <label for="" class="form-label">Télefono</label>
			    <input type="tel" class="form-control" id="" >
			</div>

			<h2>Tipo de aviso</h2>

			<div class="mb-3">
				<label for="" class="form-label">Tipo de oferta</label>
				<select class="form-select" aria-label="Default select example">
				  <option selected>Seleccione una opción</option>
				  <option value="1">Venta</option>
				  <option value="2">Arriendo</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="" class="form-label">Tipo de inmueble</label>
				<select class="form-select" aria-label="Default select example">
				  <option selected>Seleccione una opción</option>
				  <option value="1">Casa</option>
				  <option value="2">Apartamento</option>
				  <option value="3">Apartaestudio</option>
				</select>
			</div>

			<h2>Ubicación del inmueble</h2>

			<div class="mb-3">
			    <label for="" class="form-label">Ciudad / Municipio</label>
			    <input type="text" class="form-control" id="" >
			</div>

			<div class="mb-3">
			    <label for="" class="form-label">Barrio</label>
			    <input type="text" class="form-control" id="" >
			</div>

			<div class="mb-3">
			    <label for="" class="form-label">Dirección</label>
			    <input type="text" class="form-control" id="" >
			</div>

			<h2>Reseña del inmueble</h2>

			<div class="mb-3">
			    <label for="" class="form-label">Precio</label>
			    <input type="number" class="form-control" id="" >
			</div>

			<div class="mb-3">
			    <label for="" class="form-label">Barrio</label>
			    <input type="text" class="form-control" id="" >
			</div>

			<div class="mb-3">
				<label for="" class="form-label">Estrato</label>
				<select class="form-select" aria-label="Default select example">
				  <option selected>Seleccione una opción</option>
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				</select>
			</div>

			<div class="mb-3">
			    <label for="" class="form-label">Área(m²)</label>
			    <input type="text" class="form-control" id="" >
			</div>

			<div class="mb-3">
			    <label for="" class="form-label">Habitaciones</label>
			    <input type="number" class="form-control" id="" >
			</div>



		</form>	
	</div>

	

</body>
</html>
